<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>20-20-20 Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #popup {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.95);
      font-size: 2rem;
      text-align: center;
      z-index: 9999;
    }

    #timerContainer {
      margin-top: 20px;
    }

    svg circle {
      transition: stroke-dashoffset 1s linear;
    }
  </style>
</head>
<body>
  <div id="popup">
    ðŸ‘€ Look away from your screen for 20 seconds!
    <div id="timerContainer">
      <svg width="120" height="120">
        <circle cx="60" cy="60" r="54" stroke="#555" stroke-width="10" fill="none" />
        <circle id="progress" cx="60" cy="60" r="54" stroke="#4caf50" stroke-width="10" fill="none"
                stroke-dasharray="339.292"
                stroke-dashoffset="339.292"
                transform="rotate(-90 60 60)" />
      </svg>
    </div>
  </div>

  <!-- JavaScript goes here -->
  <script src="popup.js"></script>
</body>
</html>
